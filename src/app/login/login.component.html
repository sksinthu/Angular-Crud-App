<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please Enter email & password !!</h6>
                </div>
                
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small><br>
                          <span class="text-danger" *ngIf="loginForm.controls['email'].dirty&&loginForm.hasError('required','email')">*Email id required  </span>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" ><br>
                          <span class="text-danger" *ngIf="loginForm.controls['password'].dirty&&loginForm.hasError('required','password')">*Password required</span>
                        </div>
                        
                        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
                      </form>
                   <a style="color: aliceblue;margin-top: 10px;"routerLink="/register">New User ? Click To Register!!</a>
            </div>
        </div>
    </div>
</div>
