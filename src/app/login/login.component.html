<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                </div>
                
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                          <span class="text-danger" *ngIf="loginForm.controls['email'].dirty&&loginForm.hasError('required','email')">Email id required  </span>
                          <span class="text-danger" *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
                             Invalid email format
                          </span>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" ><br>
                          <span class="text-danger" *ngIf="loginForm.controls['password'].dirty&&loginForm.hasError('required','password')">*Password required</span>
                          <span class="text-danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">
                             Password should be at least 6 characters long
                          </span>
                        </div>
                        
                        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-dark">Login</button>
                      </form>
                   <a style="color: rgb(11, 12, 12);margin-top: 10px;"routerLink="/register">New User ? Click To Register!!</a>
            </div>
        </div>
    </div>
</div>
