<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color: aliceblue;">Angular crud</h1>
        <div class="d-flex">
            <button (click)="employeeClick()" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Add Employee</button>
            <button class="btn btn-danger mx-3" routerLink="/login">Logout</button>
        </div>
    </div>
</nav>

<table class="table mt-3">
    <thead>
    <tr>
        <th scope="col"> Employee Id</th>
        <th scope="col">First Name </th>
        <th scope="col"> Last Name</th>
        <th scope="col">Email Id </th>
        <th scope="col"> Mobile No</th>
        <th scope="col"> Salary </th>
        <th scope="col"> Action</th>
    </tr>   
    </thead>
    <tbody>
        <tr *ngFor="let data of employeeData">
            <td>{{data.id}}</td>
            <td>{{data.firstname | titlecase}}</td>
            <td>{{data.lastname | titlecase}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile }}</td>
            <td>{{data.salary | currency :' LKR'}}</td>
            <td>
                <button (click)="onEdit(data)" class="btn btn-info"data-toggle="modal" data-target="#exampleModal">Edit</button>
                <button class="btn btn-danger mx-3" (click)="deleatedata(data)">Deleate</button>
            </td>
        </tr>
    </tbody>
</table>



  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formvalue">
                
                <div class="form-group">
                  <label for="exampleInputEmail1">First Name </label>
                  <input type="text" formControlName="firstname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="text-transform: capitalize;">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Last Name</label>
                  <input type="text" formControlName="lastname"class="form-control" id="exampleInputPassword1" style="text-transform: capitalize;">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email Id </label>
                    <input type="text"formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Mobile Number </label>
                    <input type="text" formControlName="mobile"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                  </div> <div class="form-group">
                    <label for="exampleInputEmail1">Salary </label>
                    <input type="text"formControlName="salary" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                  </div>
                
              </form>
        </div>
        <div class="modal-footer">
          <button id="cancel" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button *ngIf="showadd" type="button" class="btn btn-primary" (click)="postEmployeeDetail()">Add</button>
          <button *ngIf="showupdate" type="button" class="btn btn-primary" (click)="updateEmployeeDetail()">Update</button>

        </div>
      </div>
    </div>
  </div>
